        <meta charset="utf-8">

        <title>Google Form - HappyStat | AOL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./css/main.css">

    <body ontouchstart="">
        @@include('./partials/svgs.html')

        @@include('./partials/header.html')

        @@include('./partials/nav.html')

       	@@include('./partials/form.html')

        @@include('./partials/footer.html')
        
        @@include('./partials/jsbottom.html')
        
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
        <script>
        var myDataRef = new Firebase('https://happystat.firebaseio.com/');
		$('form').on('submit', function() {
			var sentiment = $('#sentiment').val(),
				cdid = $('#cdid').val(),
				referrer = $('#referrer').val();
			myDataRef.push({sentiment: sentiment, cdid: cdid, referrer : referrer, timestamp : Firebase.ServerValue.TIMESTAMP });
			console.log('submitted');
		});
	    </script>
		<script>
		$(function() {
		    console.log( "ready!" );
		});
		</script>

    </body>
