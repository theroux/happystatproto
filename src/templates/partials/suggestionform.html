<div class="suggestion-wrapper">
	<div class="suggestion-row">
		<div class="suggestion">
			<h2 class="suggestion-title">Have a thought or idea that canâ€™t be properly articulated via emoji?<br>
			Why not drop a note into our digital Suggestion Box?</h2>
			

		</div>
	</div>
	<div class="suggestion-form-row">
		<form class="suggestion-form">
			<input type="hidden" id="cdid" name="cdid" value="andrewtheroux" />

			<div class="form-section-first">
				<label  class="suggestion-label textarea-label" for="suggestiontext">Have a great idea? Something you need to get off your chest?  We want to hear about it.<br>
				<span>(500 characters max)</span></label>
				<textarea id="suggestiontext" name="suggestiontext" required /></textarea>
			</div>

			<div class="form-section-second">
				<fieldset class="topic">
					<legend  class="suggestion-label fieldgroup-label " for="topic">Categorize your comment.</legend>
					<div class="checkbox-wrapper">
						<input type="checkbox" id="shoutout" name="topic" value="shoutout" />
						<label for="shoutout">Shoutout</label>
					</div>
					<div class="checkbox-wrapper">
						<input type="checkbox" id="workflow" name="topic" value="workflow" />
						<label for="workflow">Workflow Improvement</label>
					</div>
					<div class="checkbox-wrapper">
						<input type="checkbox" id="newidea" name="topic" value="newidea" />
						<label for="newidea">New Idea</label>
					</div>
					<div class="checkbox-wrapper">
						<input type="checkbox" id="problem" name="topic" value="problem" />
						<label for="problem">Problem</label>
					</div>
				</fieldset>
			</div>

			<div class="form-section-third">
				<input type="hidden" id="referrer" name="referrer" value="suggestionbox"/>
				<button class="suggestion-submit" type="submit">
					<svg class="svg-hslogo" viewbox="0 0 426 201">
		 				<use xlink:href="#svg-right-caret"></use>
					</svg>
					<span class="button-text">Submit Form</span>
				</button>
			</div>
		</form>

	</div>
</div>
